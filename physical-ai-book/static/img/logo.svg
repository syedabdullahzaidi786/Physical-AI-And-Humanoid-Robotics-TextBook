<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Gradients -->
  <defs>
    <linearGradient id="botGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bcd4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main robot head (square with rounded corners) -->
  <rect x="20" y="15" width="60" height="60" rx="8" ry="8" fill="url(#botGradient)"/>
  
  <!-- Left eye -->
  <circle cx="35" cy="35" r="6" fill="white"/>
  <circle cx="35" cy="35" r="3" fill="#0066cc"/>
  
  <!-- Right eye -->
  <circle cx="65" cy="35" r="6" fill="white"/>
  <circle cx="65" cy="35" r="3" fill="#0066cc"/>
  
  <!-- Mouth (smile) -->
  <path d="M 40 50 Q 50 55 60 50" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Left antenna -->
  <line x1="30" y1="15" x2="25" y2="0" stroke="url(#botGradient)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="25" cy="0" r="3" fill="url(#botGradient)"/>
  
  <!-- Right antenna -->
  <line x1="70" y1="15" x2="75" y2="0" stroke="url(#botGradient)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="75" cy="0" r="3" fill="url(#botGradient)"/>
  
  <!-- Body -->
  <polygon points="25,80 35,75 65,75 75,80 72,95 28,95" fill="url(#botGradient)" opacity="0.9"/>
  
  <!-- Left arm -->
  <rect x="10" y="65" width="10" height="8" rx="4" fill="url(#botGradient)" opacity="0.7"/>
  
  <!-- Right arm -->
  <rect x="80" y="65" width="10" height="8" rx="4" fill="url(#botGradient)" opacity="0.7"/>
</svg>